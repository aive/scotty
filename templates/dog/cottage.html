<!DOCTYPE html>
{% extends 'dog/base.html' %}
{% load staticfiles %}

{% block title_block %}
	{{ cottage.name }}
{% endblock %}

{% block body_block %}
	{% if cottage %}
		<h1>{{ cottage.name }}</h1>
		<img class='image' src="{{ MEDIA_URL }}cottages/{{ cottage.name }}.jpg" alt='Image of {{ cottage.name }}'/>
	{% endif %}
{% endblock %}
